<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EasyRoute : indian Navigation System</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <div id="controls">
    <form id="pathForm">
      <input type="text" id="startNode" placeholder="From (e.g. N1)" />
      <input type="text" id="endNode" placeholder="To (e.g. N14)" />
      <button type="submit">Find Path</button>
      <button type="button" id="resetBtn">Reset</button>
    </form>
    <div id="fuelInfo"></div>    
  </div>
  <canvas id="graphCanvas"></canvas>
  <script src="./script.js"></script>
</body>
</html>
